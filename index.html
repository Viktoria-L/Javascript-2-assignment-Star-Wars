<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Trivia</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>STAR WARS TRIVIA</h1>
        </header>
    <main>
     <div class="main-content">
        <div class="chooseCharacters">
            <div class="selectDiv">
                <label for="characterSelectOne">Choose first character: 
                    <select name="characterSelectOne" id="characterOne">
                        <option value="R2D2">R2D2</option>
                        <option value="Chewbacca">Chewbacca</option>
                        <option value="Leia Organa">Leia Organa</option>
                        <option value="Obi-Wan Kenobi">Obi-Wan Kenobi</option>
                        <option value="Darth Vader">Darth Vader</option>
                        <option value="C-3PO">C-3PO</option>
                        <option value="Luke Skywalker">Luke Skywalker</option>

                    </select>
                </label>                
       
                <label for="characterSelectTwo">Choose second character: 
                    <select name="characterSelectTwo" id="characterTwo">
                        <option value="R2D2">R2D2</option>
                        <option value="Chewbacca">Chewbacca</option>
                        <option value="Leia Organa">Leia Organa</option>
                        <option value="Obi-Wan Kenobi">Obi-Wan Kenobi</option>
                        <option value="Darth Vader">Darth Vader</option>
                        <option value="C-3PO">C-3PO</option>
                        <option value="Luke Skywalker">Luke Skywalker</option>
                    </select>
                </label>
                
                <button class="chooseBtn" type="button">Choose characters</button>
            </div>
                
        </div>
            <div class="characterDiv"></div>
            <div class="compare"></div>
            <div class="compareDiv">
            <div class="comparison">

            </div>
            <div class="characterMethods"></div>
            </div>
            <div class="infoBox"><h2>Welcome to Star Wars Trivia!</h2>
            <p>Choose characters above to start</p></div>
          </div>
        
    </main>
    <script src="main.js"></script>
</body>
</html>
